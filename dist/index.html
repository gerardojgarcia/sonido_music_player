<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.39afc03c.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Sonido Solar</title>

<script src="/main.39afc03c.js"></script></head>
<body>


    <header></header>
    <main>

        <div class="wrapper">




            <div class="top-bar">
                <i class="material-icons">expand_more</i>
                <span>Now Playing</span>
                <i class="material-icons">more_horiz</i>



                
            </div>
            <div class="img-area">
                <img src="/tezcatlipoca.78862b43.png" alt="placeholder image">

            </div>
            <div class="song-details">
                <p class="name">Adios Adios Amor</p>
                <p class="artist">Sonido Solar</p>

            </div>

            <div class="progress-area">
                <div class="progress-bar">
                    

                </div>
                <div class="timer">
                    <span class="current">0:10</span>
                    <span class="current">48:32</span>
                </div>
            </div>
            <div class="controls">
                <i id="repeat-plist" class="material-icons">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <i id="play-pause" class="material-icons">play_arrow</i>
                <i id="next" class="material-icons">skip_next</i>
                <i id="more-music" class="material-icons">queue_music</i>
            </div>
        </div>





    </main>
    <footer></footer>



    


</body>
</html>
